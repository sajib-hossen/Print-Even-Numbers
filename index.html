<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Even Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <h3>JavaScript to print <span class="color">Even Numbers within a Range!</span></h3>
            Start: <input type="number" min="0" id="start" value="1" />
            End: <input type="number" id="end" min="1" value="20" />
            <input type="button" class="btn" onclick="printEvenNums()" value="Print Even Numbers" />
            <div id="result"></div>
        </div>
    </main>

    <script src="/script.js"></script>
</body>

</html>
